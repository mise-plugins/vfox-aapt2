name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install aapt2 from local plugin
        run: |
          mise settings set experimental true
          mise registry set aapt2 "vfox:file://${{ github.workspace }}"
          mise use aapt2@8.7.3
        env:
          MISE_DEBUG: 1

      - name: Verify aapt2 works
        run: |
          mise x aapt2@8.7.3 -- aapt2 version
